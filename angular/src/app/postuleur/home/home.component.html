<ng-container class="w-full">
  <div class="w-full flex flex-wrap justify-center gap-10">
    <div *ngFor="let post of Post" class="flex flex-col items-center max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <img class="rounded-t-lg" src="./assets/img/Societe/{{post.company.image}}" alt="Logo Societe" style="height: 15rem"/>
      <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{post.company.name}}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          Titre : {{post.title}}<br>
          Profile : {{post.profile}}<br>
          Description : {{post.description}}<br>
          City : {{post.city}}<br>
          Education Level : {{post.educationLevel}}
          <span *ngIf="post.salary != 0" class="block mt-2 text-sm font-medium text-gray-900 dark:text-gray-400">
            Salary : {{post.salary}} DH
          </span>
          <span *ngIf="post.salary == 0" class="block mt-2 text-sm font-medium text-gray-900 dark:text-gray-400">
            Salary : A discuter
          </span>
        </p>
        <a href="/PO/Postulation/{{post.id}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Postuler
          <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</ng-container>
