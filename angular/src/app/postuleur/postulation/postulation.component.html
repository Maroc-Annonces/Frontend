<form class="p-4 bg-white rounded-lg shadow-md">
  <div class="mb-4">
    <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name:</label>
    <input [(ngModel)]="chercheur.firstName" required type="text" id="firstName" name="firstName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name:</label>
    <input [(ngModel)]="chercheur.lastName" required type="text" id="lastName" name="lastName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
    <input [(ngModel)]="chercheur.email" required type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="phone" class="block text-gray-700 font-bold mb-2">Phone:</label>
    <input [(ngModel)]="chercheur.phone" required type="tel" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="city" class="block text-gray-700 font-bold mb-2">City:</label>
    <input [(ngModel)]="chercheur.city" required type="text" id="city" name="city" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="educationLevel" class="block text-gray-700 font-bold mb-2">Education Level:</label>
    <select [(ngModel)]="chercheur.educationLevel" required id="educationLevel" name="educationLevel" class="shadow appearance-none border rounded w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md text-gray-700">
      <option value="" class="opacity-50 cursor-not-allowed" disabled selected>Experience</option>
      <option value="NIVEAU_BAC">Niveau bac</option>
      <option value="BAC">Bac</option>
      <option value="BAC_PLUS_2">Bac +2</option>
      <option value="BAC_PLUS_3">Bac +3</option>
      <option value="BAC_PLUS_5">Bac +5</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="experience" class="block text-gray-700 font-bold mb-2">Experience:</label>
    <input [(ngModel)]="chercheur.experience" required type="number" id="experience" name="experience" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="skills" class="block text-gray-700 font-bold mb-2">Skills:</label>
    <textarea [(ngModel)]="chercheur.skills" required id="skills" name="skills" class="h-40 resize-none shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
  </div>

  <div class="mb-4">
    <label for="image" class="block text-gray-700 font-bold mb-2">Image:</label>
    <input [(ngModel)]="chercheur.image" required type="file" id="image" accept="image/*" name="image" class="block shadow appearance-none border rounded w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <button (click)="postuler(chercheur)" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Postuler</button>
</form>
