<form class="p-4 bg-white rounded-lg shadow-md">
  <div class="mb-4">
    <label for="validationCode" class="block text-gray-700 font-bold mb-2">Validation Code:</label>
    <input type="text" [(ngModel)]="validation.code" name="code" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="validationCode" placeholder="Enter validation code">
  </div>
  <button (click)="validationEmailCode(validation)" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Valide</button>
</form>
