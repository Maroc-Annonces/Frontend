<form class="p-4 bg-white rounded-lg shadow-md">
  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2">Email:</label>
    <input type="email" [(ngModel)]="login.email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter email">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2">Password:</label>
    <input type="password" [(ngModel)]="login.login" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter password">
  </div>
  <button (click)="loginSosiete(login)" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
</form>
